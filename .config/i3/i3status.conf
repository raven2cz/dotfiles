py3status {
       nagbar_font = 'pango:DejaVu Sans Mono 8'
       markup = 'pango'
       min_width = 50
       separator = True 
       separator_block_width = 9

       background = '#262626'
       border = '#262626'
       border_bottom = 1
       border_left = 10
       border_right = 10
       border_top = 1

       min_length = 15
       position = 'left'
       
       colors = true
       interval = 5
       color_good = "#F9FAF9"
       color_bad = "#F9FAF9"
       color_degraded = "#DC322F"
}
 
order += "window"
order += "spotify"
order += "keyboard_layout"
order += "net_rate"
order += "whatismyip"
#order += "diskdata"
order += "timer"
#order += "battery all"
#order += "battery_level"
order += "path_exists VPN"
order += "external_script"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "cpu_usage"
order += "lm_sensors"
order += "time"
#order += "tztime local"
 
spotify {
    format = "(ï†¼ {artist} : {title})"
    format_down = ""
    format_stopped = ""
}
 
timer {
    format = "ï€— {timer}"
    time = 300
}
 
